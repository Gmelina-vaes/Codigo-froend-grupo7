<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 18rem">
        <div class="card-header">Comida cacera</div>
        <img
          src="https://i.ytimg.com/vi/9az7Jl0ZbLE/maxresdefault.jpg"
          alt="imagen"
          class="card-img-top"
        />
        <div class="card-body">
          <h5 class="card-title">Bulgur con verduras</h5>

          <p class="card-text">
            Esta es la mejor receta de guarnición para platos de carne. Prepararse es muy simple y fácil. No
            lleva mucho tiempo cocinar..
          </p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Ingredientes</li>
            <li class="list-group-item">Precio</li>
            <li class="list-group-item">Teléfono</li>
          </ul>
          <button class="btn btn-primary">Entrar</button>
        </div>
        
        
        <div class="card-footer text-muted">Footer de card</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
