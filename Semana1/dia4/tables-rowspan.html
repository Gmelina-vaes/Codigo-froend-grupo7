<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla - Rowspan</title>
</head>
<body>
    <main>
        <table border ="1" width ="50%" >
            <tr>
                <th>Ocupo 1 fila</th>
                <td>a</td>
                <td>b</td>

            </tr>
            <tr>
                <th rowspan="3">Ocupo 3 filas</th>
                <td>c</td>
                <td>d</td>
            </tr>
            <tr>
                <td >e</td>
                <td>f</td>
            </tr>
            <tr>
                <td >G</td>
                <td >F</td>
            </tr>
            <tr>

               <td>lomo saltado</td>
               <td>ceviche</td> 
            </tr>
        </table>
    </hr>
    <table border ="1">

        <td>Angel</td>
    </tr>
        <tr>
            <th >Telefono</th>

        </tr>
        <tr>
            <th>Amigos</th>

</main>

    
</body>
</html>
